<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Business Smart QR</title>

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#000000" />

        <!-- QR Code Styling CDN -->
        <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    </head>
    <body>
        <div class="container my-4 p-4 bg-white rounded shadow-sm">
            <h2 class="text-center mb-2">Business Smart QR</h2>
            <p class="subtitle text-center mb-4">
                One QR. Multiple customer links.
            </p>

            <div class="row mb-3">
                <!-- Business Name -->
                <div class="col-md-10">
                    <label for="bizName" class="form-label"
                        >Business Name</label
                    >
                    <input
                        type="text"
                        id="bizName"
                        class="form-control"
                        placeholder="e.g NestaPay"
                    />
                </div>

                <!-- QR Color -->
                <div class="col-md-2">
                    <label for="qrColor" class="form-label">QR Color</label>
                    <input
                        type="color"
                        id="qrColor"
                        class="form-control form-control-color"
                        value="#000000"
                    />
                </div>
            </div>

            <!-- Logos -->
            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="bizLogo" class="form-label"
                        >Business Logo (optional)</label
                    >
                    <input
                        type="file"
                        id="bizLogo"
                        class="form-control"
                        accept="image/*"
                    />
                </div>
                <div class="col-md-6">
                    <label for="logoInput" class="form-label"
                        >Logo inside QR (optional)</label
                    >
                    <input
                        type="file"
                        id="logoInput"
                        class="form-control"
                        accept="image/*"
                    />
                </div>
            </div>

            <!-- Platforms -->
            <h4 class="mt-3 mb-2">Select platforms</h4>
            <div class="row g-3 mb-3">
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="waCheck"
                            onchange="toggleInput('wa')"
                        />
                        <label class="form-check-label" for="waCheck"
                            >WhatsApp</label
                        >
                    </div>
                    <input
                        type="text"
                        id="waInput"
                        class="form-control mt-1 hidden"
                        placeholder="255700000000"
                    />
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="igCheck"
                            onchange="toggleInput('ig')"
                        />
                        <label class="form-check-label" for="igCheck"
                            >Instagram</label
                        >
                    </div>
                    <input
                        type="text"
                        id="igInput"
                        class="form-control mt-1 hidden"
                        placeholder="username"
                    />
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="twCheck"
                            onchange="toggleInput('tw')"
                        />
                        <label class="form-check-label" for="twCheck"
                            >Twitter (X)</label
                        >
                    </div>
                    <input
                        type="text"
                        id="twInput"
                        class="form-control mt-1 hidden"
                        placeholder="username"
                    />
                </div>

                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="webCheck"
                            onchange="toggleInput('web')"
                        />
                        <label class="form-check-label" for="webCheck"
                            >Website</label
                        >
                    </div>
                    <input
                        type="text"
                        id="webInput"
                        class="form-control mt-1 hidden"
                        placeholder="https://example.com"
                    />
                </div>

                <!-- Facebook -->
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="fbCheck"
                            onchange="toggleInput('fb')"
                        />
                        <label class="form-check-label" for="fbCheck"
                            >Facebook</label
                        >
                    </div>
                    <input
                        type="text"
                        id="fbInput"
                        class="form-control mt-1 hidden"
                        placeholder="username or page"
                    />
                </div>

                <!-- LinkedIn -->
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="lnCheck"
                            onchange="toggleInput('ln')"
                        />
                        <label class="form-check-label" for="lnCheck"
                            >LinkedIn</label
                        >
                    </div>
                    <input
                        type="text"
                        id="lnInput"
                        class="form-control mt-1 hidden"
                        placeholder="username or company page"
                    />
                </div>

                <!-- TikTok -->
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="ttCheck"
                            onchange="toggleInput('tt')"
                        />
                        <label class="form-check-label" for="ttCheck"
                            >TikTok</label
                        >
                    </div>
                    <input
                        type="text"
                        id="ttInput"
                        class="form-control mt-1 hidden"
                        placeholder="username"
                    />
                </div>
            </div>

            <!-- Generate QR -->
            <div class="mb-3">
                <button
                    onclick="generateSmartQR()"
                    class="btn btn-primary w-100"
                >
                    Generate Smart QR
                </button>
            </div>

            <!-- QR Box -->
            <div id="qrBox" class="d-flex justify-content-center mb-3"></div>

            <!-- Download button -->
            <div class="d-flex justify-content-center">
                <button id="downloadBtn" class="btn btn-success hidden">
                    Download QR
                </button>
            </div>
        </div>

        <!-- JS -->
        <script src="script.js"></script>

        <!-- Service Worker -->
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("sw.js")
                    .then(() => console.log("Service Worker Registered"));
            }
        </script>
    </body>
</html>
